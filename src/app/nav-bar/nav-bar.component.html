<div class="app-container">
  <!-- Oak Thu Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top py-2">
    <div class="main-container">
      <!-- Logo and Brand -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/home">
        <div class="brand-icon me-2">
          <svg width="24" height="24" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="16" cy="16" r="16" fill="#17a2b8"/>
            <path d="M12 10h8v2h-6v4h5v2h-5v4h6v2h-8V10z" fill="white"/>
            <path d="M10 8h12v2H10V8z" fill="white"/>
          </svg>
        </div>
        <span class="fw-bold text-dark fs-6">University Management</span>
      </a>

      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Content -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Center: Search Bar -->
        <div class="d-flex justify-content-center flex-grow-1">
          <form class="d-flex w-75" (ngSubmit)="onSearch()">
            <div class="input-group w-100">
              <input
                class="form-control search-input"
                type="search"
                placeholder="Search by university name..."
                [(ngModel)]="searchText"
                name="search"
                (keypress)="onSearchKeypress($event)"
                style="box-shadow: none; height: 36px; font-size: 0.875rem; padding: 0.25rem 0.75rem;"
              />
            </div>
          </form>
        </div>

        <!-- Right side: Nav links -->
        <ul class="navbar-nav align-items-center ms-3">
          <li class="nav-item">
            <a class="nav-link fw-medium px-2 small fs-6" routerLink="/home" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-medium px-2 small fs-6" routerLink="/universities" routerLinkActive="active">Universities</a>
          </li>
          <li class="nav-item ms-2">
            <button class="btn btn-custom btn-sm px-3 py-1" routerLink="/share-story" routerLinkActive="active">
              Share Story
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
