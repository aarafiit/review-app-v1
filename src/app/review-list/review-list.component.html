<div class="reviews-container">

  <section class="hero-section">
    <div class="hero-content">
      <h1 class="hero-title">Real Experiences. Real Stories.</h1>
      <p class="hero-description">
        A platform where people share their experiences with University and Faculty.
      </p>
    </div>
  </section>
  <!-- Reviews List -->
  <div class="reviews-grid">
    <div class="review-card" *ngFor="let review of reviews">
      <div class="review-header">
        <div class="company-info">
          <div class="company-icon">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          <div>
            <p class="company-name">{{ review.instituteName }}</p>
            <small class="text-muted">{{ review.createdAt | date : 'MMM dd, yyyy' }}</small>
          </div>
        </div>
        <span class="review-badge"
              [class.positive]="review.reviewType === 'Positive'"
              [class.neutral]="review.reviewType === 'Mixed'"
        >
        {{ review.reviewType }}
      </span>
      </div>

      <h3 class="review-title">{{ review.title }}</h3>

      <div class="review-content">
        <p>{{ review.description }}</p>
      </div>

      <div class="review-actions">
        <a href="#" class="read-more-btn">
          Read More
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </a>
      </div>
    </div>
  </div>
</div>
